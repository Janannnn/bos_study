<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>取派标准</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
			

				//定义数据表格列名
				var columns = [
					[
						//列名需要和实体类属性名称一致，可以将json数据按照属性自动填充
						{
							field: 'id',
							checkbox: true
						},
						{
							field: 'name',
							title: '标准名称',
							width: 120,
							align: 'center'
						},
						{
							field: 'minWeight',
							title: '最小重量',
							width: 120,
							align: 'center'
						},
						{
							field: 'maxWeight',
							title: '最大重量',
							width: 120,
							align: 'center'
						},
						{
							field: 'minLength',
							title: '最小长度',
							width: 120,
							align: 'center'
						},
						{
							field: 'maxLength',
							title: '最大长度',
							width: 120,
							align: 'center'
						},
						{
							field: 'operator',
							title: '操作人',
							width: 120,
							align: 'center'
						},
						{
							field: 'operatingTime',
							title: '操作时间',
							width: 120,
							align: 'center'
						},
						{
							field: 'company',
							title: '操作单位',
							width: 120,
							align: 'center'
						}
					]
				];
				//工具栏
				var toolbar = [
					{
						iconCls: 'icon-edit',
						text: '编辑',
						handler: function() {
							alert('edit')
						}
					},
					{
						iconCls: 'icon-help',
						handler: function() {
							alert('help')
						}
					},
					{
						iconCls: 'icon-save',
						handler: function() {
							alert("保存")
						}
					}
				];
				// 收派标准信息表格
				$("#myGrid").datagrid( {
					fit:true,
					border:false,
					rownumbers:true,
					striped:true,
					pageList:[30,50,100],
					pagination:true,
					toolbar:toolbar,
					url: "../../data/standard.json",
					idField:'id',
					columns:columns
				});
			});
		</script>
	</head>

	<body>
		<table id="myGrid"></table>
		<div id="myWindow" class="easyui-window" data-options="title:'添加信息',iconCls:'icon-save',closed:true">
			
		</div>
	</body>

</html>
