<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>BOS管理系统 首页</title>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="./js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="./js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="./js/ztree/jquery.ztree.all-3.5.js" ></script>
		<link  rel="stylesheet" type="text/css" href="./js/ztree/zTreeStyle.css" />
		<script type="text/javascript">
			$(function() {
				// 1、 进行ztree菜单设置 
				var setting = {
					data: {
						simpleData: {
							enable: true
						}
					},
					//自带的点击方法
					callback:{
						onClick : function(event, treeId, treeNode, clickFlag){
							var content = '<div style="width:100%;height:100%;overflow:hidden;">'
								+ '<iframe src="'
								+ treeNode.page
								+ '" scrolling="auto" style="width:100%;height:100%;border:0;" ></iframe></div>';
							if(treeNode.page !="" && treeNode.page!=undefined){
								if($("#messageShow").tabs('exists',treeNode.name))
								{
									$("#messageShow").tabs('select',treeNode.name);
								}
								else{
									$("#messageShow").tabs('add',{
										title:treeNode.name,
										content: content,
										closable :true
									});
								}
								
							}
							
						}
					}
				};
				// 2、提供ztree树形菜单数据 
				var zNodes = [
		 			{id:1,pId:0,name:"父节点一"},
					{id:2,pId:0,name:"父节点二"},
					{id:11,pId:1,name:"子节点一"},
					{id:12,pId:1,name:"MIT",page:"http://www.mit.edu"},
					{id:13,pId:2,name:"传智播客",page:"http://www.itcast.cn"},
					{id:14,pId:2,name:"百度",page:"https://www.baidu.com"}
				];
				$.fn.zTree.init($("#baseMenu"), setting, zNodes);
				
				$("#messageShow").tabs({
					onContextMenu:function(e, title,index){
						e.preventDefault();
						$("#tabsmenu").menu('show',{
							left: e.pageX, 
							top: e.pageY
						});
					}
				});
			});
		</script>

	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'Janan集团',split:true" style="height:100px;"></div>

		<div data-options="region:'south',title:'Janan集团简介',split:true" style="height:100px;"></div>

		<div data-options="region:'east',iconCls:'icon-reload',title:'备注',split:true" style="width:145.021px;"></div>

		<div data-options="region:'west',title:'操作控制台',split:true" style="width:145.021px;">
			<div id="controlTable" class="easyui-accordion" data-options="fit:true">
				<div data-options="title:'基础菜单'">
					<!-- 通过ztree 插件，制作树菜单 -->
					<ul id="baseMenu" class="ztree"></ul>
				</div>
				<div data-options="title:'人员管理'">
					<h3>渐渐被你吸引</h3>
				</div>
			</div>
		</div>

		<div data-options="region:'center',title:'页面信息'" style="padding:5px;background:#eee;">
			<div id="messageShow" class="easyui-tabs" data-options="fit:true">
				<div data-options="title:'选项卡面板一',closable:true">选项卡面板一</div>	 
			</div>
		</div>

		<div id="tabsmenu" class="easyui-menu">
			<div data-options="name:'Close'">关闭当前窗口</div>
			<div data-options="name:'CloseOthers'">关闭其它窗口</div>
			<div class="menu-sep"></div>
			<div data-options="iconCls:'icon-cancel',name:'CloseAll'">关闭全部窗口</div>
		</div>
	</body>

</html>
