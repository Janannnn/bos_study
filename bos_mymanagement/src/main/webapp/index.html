<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>BOS后台管理系统首页</title>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="./js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="./js/easyui/themes/icon.css">
		<script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
		<script src="./js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="./js/ztree/jquery.ztree.all-3.5.js" ></script>
		<link  rel="stylesheet" type="text/css" href="./js/ztree/zTreeStyle.css" />
		<script type="text/javascript">
			$(function(){
				//右下角弹框
				$.messager.show({  	
				  title:'Janan你好',  	
				  msg:'隐约雷鸣 阴霾天空 	 即使天无雨 我亦留此地',  	
				  timeout:5000,  	
				  showType:'slide'  
				}); 
				//1.进行ztress菜单设置
				var setting = {
					data: {
						simpleData: {
							enable: true
						}
					},
					//ztree自带的点击事件
					callback: {
						onClick: function(event, treeId, treeNode, clickFlag){
							//选项卡内容
							var content = '<div style="width:100%;height:100%;overflow:hidden;">'
								+ '<iframe src="'
								+ treeNode.page
								+ '" scrolling="auto" style="width:100%;height:100%;border:0;" ></iframe></div>';
							if(treeNode.page!="" && treeNode.page!=undefined){
								if($("#myTabs").tabs('exists',treeNode.name)){
									$("#myTabs").tabs('select',treeNode.name);
								}
								else{
									$("#myTabs").tabs('add',{
										title:treeNode.name,
										content:content,
										closable:true
									});
								}
							}
							
						}
					}
				};
				//2.提供ztree树形菜单数据 
				var zNodes =[
				{ id:1, pId:0, name:"父节点1", open:true},
				{ id:11, pId:1, name:"MIT",page:"http://www.mit.edu"},
				{ id:12, pId:1,name:"管理取派员",page:"./pages/base/courier2.html"},
				{ id:14, pId:1,name:"指派信息",page:"./pages/base/standard.html"},
				{ id:13, pId:1, name:"区域管理",page:"./pages/base/area.html"},
				
				{ id:2, pId:0, name:"父节点2 - 没有子节点", isParent:true}
				];
				//3.生成属性菜单
				$.fn.zTree.init($("#treeDemo"), setting, zNodes);
				
				//在选项卡给右键注册弹出菜单事件
				$("#myTabs").tabs({
					onContextMenu:function(e, title,index){
						e.preventDefault();
						$('#myMenu').menu('show', { 
							left: e.pageX, 
							top: e.pageY
						});
					}
				}); 
			});
				
		</script>

	</head>
	<!--
    	作者：Janan
    	描述：搭建整体框架
    -->

	<body class="easyui-layout">
		<div data-options="region:'north',title:'Janan集团',split:true" style="height: 150px;"></div>
		<div data-options="region:'south',title:'Janan集团简介',split:true" style="height: 150px;"></div>
		<div data-options="region:'center',title:'信息展示选项卡',split:true">
			<div id="myTabs" class="easyui-tabs" data-options="fit:true">
				<div data-options="title:'基础信息',closable:true">
					<center>
					鸣神の　少しとよみて　さし昙り　雨も降らんか　君を留めん<br />
					鸣神の　少しとよみて　降らずとも　我は止まらん　妹し留めば<br />
					隐约雷鸣 阴霾天空 	但盼风雨来 能留你在此<br/>
					隐约雷鸣 阴霾天空 	 即使天无雨 我亦留此地
					</center>
				</div>
			</div>
		</div>
		<div data-options="region:'east',title:'备注信息',split:true" style="width: 150px;">
			<a href="#" class="easyui-menubutton" 
				data-options="menu:'#mm',iconCls:'icon-edit'">Edit</a> 
			<div id="mm" style="width:150px;"> 
				<div data-options="iconCls:'icon-undo'">Undo</div> 
				<div data-options="iconCls:'icon-redo'">Redo</div> 
				<div>Cut</div> 
				<div>Copy</div> 
				<div>Paste</div> 
				<div class="menu-sep"></div> 
				<div data-options="iconCls:'icon-remove'">Delete</div> 
				<div>Select All</div> 
			</div>
		</div>
		<div data-options="region:'west',title:'系统菜单',split:true" style="width: 150px;">
			<!--可折叠组件-->
			<div id="myAccordion" class="easyui-accordion" data-options="fit:true">

				<div data-options="iconCls:'icon-save',title:'基础档案'">
					<div id="treeDemo" class="ztree"></div>
				</div>

				<div data-options="iconCls:'icon-save',title:'Janan功绩',selected:true">
					隐约雷鸣 阴霾天空<br /> 但盼风雨来 能留你在此<br/>
					隐约雷鸣 阴霾天空<br /> 即使天无雨 我亦留此地
				</div>

				<div data-options="iconCls:'icon-save',title:'Janan败绩'">
					鸣神の　少しとよみて　<br />さし昙り　雨も降らんか　君を留めん<br />
					鸣神の　少しとよみて　<br />降らずとも　我は止まらん　妹し留めば
				</div>

			</div>
		</div>
		<!--
        	描述：菜单默认为隐藏
        -->
		<div id="myMenu" class="easyui-menu">
			<div data-options="name:'Close'">关闭当前窗口</div>
			<div data-options="name:'CloseOthers'">关闭其它窗口</div>
			<div class="menu-sep"></div>
			<div data-options="iconCls:'icon-cancel',name:'CloseAll'">关闭全部窗口</div>
		</div>
	</body>

</html>
