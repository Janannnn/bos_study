<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理取派员</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			var toolbar = [{
					iconCls: 'icon-add',
					text: '增加',
					handler: function() {
						$("#courierWindow").window('open');
					}
				},
				{
					iconCls: 'icon-edit',
					text: '修改',
					handler: function() {
						alert('修改')
					}
				},
				{
					iconCls: 'icon-cancel',
					text: '作废',
					handler: function() {
						var rows= $("#courierGrid").datagrid('getSelections');
						if(rows.length<1){
							$.messager.alert('警告','必须选中一条以上的数据','warning');
						}else{
							var array = new Array();
							for(var i=0;i<rows.length;i++){
								array.push(rows[i].id);
							}
							var ids = array.join(",");
							window.location.href="../../courier_del?ids="+ids;
						}
					}
				},
				{
					iconCls: 'icon-save',
					text: '还原',
					handler: function() {
						alert('还原')
					}
				},
				{
					iconCls: 'icon-cancel',
					text: '删除',
					handler: function() {
						var rows = $("#courierGrid").datagrid('getSelections');
						if(rows.length<1){
							$.messager.alert('警告','必须选中一条以上的数据','warning');
						}else{
							var array = new Array();
							for(var i=0;i<rows.length;i++){
								array.push(rows[i].id);
							}
							var ids = array.join(",");
							window.location.href="../../courier_delByID?ids="+ids;
						}
					}
				},
				{
					iconCls: 'icon-search',
					text: '查询',
					handler: function() {
						$("#pageWindow").window('open');
					}
				}
			];

			var columns = [
				[
				{field:'id',checkbox:true},
				{field:'courierNum',title:'快递员工号'},
				{field:'name',title:'快递员姓名'},
				{field:'telephone',title:'快递员电话'},
				{field:'pda',title:'PDA'},
				{field:'deltag',title:'是否作废',
				formatter: function(value,row,index){
			         if (value!=null){
			            return "已作废";
			         } else {
			            return "正在使用";
			         }  			
			     }  		
				},
				{field:'checkPwd',title:'查台密码'},
				{field:'type',title:'取件员类型'},
				{field:'company',title:'单位'},
				{field:'vehicleType',title:'车辆类型'},
				{field:'vehicleNum',title:'车牌号'},
				//field的作用？
				{field:'standard.name',title:'取派标准',
				//row代表一行,是json数组
				formatter: function(value,row,index){
			         if (row.standard!=null){
			            return row.standard.name ;
			         } else {
			            return "";
			         }  			
			     }  
				}
				]
			];
			//将表单数据转换为json数据
			$.fn.serializeJson=function(){  
            var serializeObj={};  
            var array=this.serializeArray();  
            var str=this.serialize();  
            $(array).each(function(){  
                if(serializeObj[this.name]){  
                    if($.isArray(serializeObj[this.name])){  
                        serializeObj[this.name].push(this.value);  
                    }else{  
                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                    }  
                }else{  
                    serializeObj[this.name]=this.value;   
                }  
            });  
            return serializeObj;  
        	}; 
			$(function(){
				//数据表格表单
				$("#courierGrid").datagrid(
					{
						url:"../../courier_search",
						columns:columns,
						toolbar:toolbar,
						fit:true,
						pagination:true,
						pageList: [5,50,100]
					}
				);
				//添加快递员
				$("#courierSave").click(function(){
					if($("#courierForm").form('validate')){
						$("#courierForm").submit();
					}else{
						$.messager.alert('警告','存在未填写的项目','warning');
					}
				});
				
				//分页查询的条件
				$("#searchBtn").click(function(){
					var params = $("#pageForm").serializeJson() ;
					// 将json对象 绑定datagrid上，完成带有条件 查询请求 
					$("#courierGrid").datagrid('load',params); 
					// 关闭查询窗口 
					$("#pageWindow").window('close');
				});
			});
			
		</script>
	</head>

	<body>
		<table id="courierGrid"></table>
		<div id="courierWindow" class="easyui-window" data-options="title:'添加快递员',closed:true" style="top:20px;left:200px">
			<div class="datagrid-toolbar">
					<a id="courierSave" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
			</div>
			<div>
				
				<form id="courierForm" action="../../courier_add" method="post">
					<table style="width:500px;height:200px;">
					<tr class="title">
							<td colspan="4">收派员信息</td>
					</tr>
					<tr>
						<td>快递员工号</td>
						<td>
							<input type="text" name="courierNum" class="easyui-validatebox" required="true" />
						</td>
						<td>姓名</td>
						<td>
							<input type="text" name="name" class="easyui-validatebox" required="true" />
						</td>
					</tr>
					<tr>
							<td>手机</td>
							<td>
								<input type="text" name="telephone" class="easyui-validatebox" required="true" />
							</td>
							<td>所属单位</td>
							<td>
								<input type="text" name="company" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>查台密码</td>
							<td>
								<input type="text" name="checkPwd" class="easyui-validatebox" required="true" />
							</td>
							<td>PDA号码</td>
							<td>
								<input type="text" name="pda" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>快递员类型</td>
							<td>
								<input type="text" name="type" class="easyui-validatebox" required="true" />
							</td>
							<td>取派标准</td>
							<td>
								<!--
									url:json数据来源
									valueField:提交到后台的数据
									textField:前台显示的数据
                                -->
								<input type="text" name="standard.id" class="easyui-combobox" required="true"
									data-options="valueField:'id',textField:'name',url:'../../standard_findAll'"/>
							</td>
						</tr>
						<tr>
							<td>车型</td>
							<td>
								<input type="text" name="vehicleType" class="easyui-validatebox" required="true" />
							</td>
							<td>车牌号</td>
							<td>
								<input type="text" name="vehicleNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
				</form>
				</table>
			</div>
		</div>
		
		<div id="pageWindow" class="easyui-window" data-options="title:'分页查询条件',closed:true" style="width: 400px; top:40px;left:200px">
			<div>
				<form id="pageForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>工号</td>
							<td>
								<input type="text" name="courierNum" />
							</td>
						</tr>
						<tr>
							<td>收派标准</td>
							<td>
								<input type="text" name="standard.name" />
							</td>
						</tr>
						<tr>
							<td>所属单位</td>
							<td>
								<input type="text" name="company" />
							</td>
						</tr>
						<tr>
							<td>类型</td>
							<td>
								<input type="text" name="type" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="searchBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
