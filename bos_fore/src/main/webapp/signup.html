									</a>

							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-8 song">
									<div class="checkbox">
										<label>
      <input type="checkbox"> 查看并同意<a href="#"> 《速运快递服务协议》</a>
    </label>

					<p class="text-center">京ICP备08001421号京公网安备110108007702</p>

	<script type="text/javascript">
		//模块定义
		var app= angular.module("signupApp",[]);
		//控制器定义--依赖注入
		app.controller("signupCtrl",["$scope","$http",function($scope,$http){
			$scope.btnMsg="发送验证码";
			var second = 60;//倒计时60秒
			var active = true;//标记，为true可进行按钮具有的功能
			var tagCode = true;
			
			
			$scope.checkCode=function(){
				//防止倒计时期间再次发送
				if(active == false){
					return ;
				}
				
				//1.发送一个http请求，通知服务器发送短信给目标用户
				
				//验证手机号是否符合规范
				var regex = /^1(3|5|7|8)\d{9}$/;
				var telephone = $scope.telephone;
				//alert(telephone);
				if(!regex.test(telephone)){
					alert("手机号不符合规范，请重新输入");
					//手机号不匹配不进行操作
					return ;
				}
				//校验通过
				//异步发送短信
				$http({
					method:"get",
					url:"courier_sendSms.action",
					params:{
						telephone:telephone
					}
				}).error(function(data,status,headers,config){
					alert("发送短信出错，请联系管理员");
				}).success(function(response){
					if(response.account==false){
						alert("手机号已被占用，请登录或更换手机号");
						return ;
					}
					//2.显示倒计时按钮，60秒后可重新发送
					//放1上导致手机号无法再次验证
					active=false;
					var secondInterval =  setInterval(function(){
						if(second<0){
							//倒计时结束可以重新发送
							$scope.btnMsg="重新发送";
							$scope.$digest();
							//按钮功能可以进行
							active=true;
							//初始化
							second=60;
							//倒计时结束需要将定时清除，否则不用点击就一直重发送
							clearInterval(secondInterval);
							secondInterval=undefined;
							
						}else{
							$scope.btnMsg=second+"秒后可重发";
							second--;
							//强制更新视图
							$scope.$digest();
						}
					},1000);
				})
				
			};
		}]);
	</script>

	</body>
